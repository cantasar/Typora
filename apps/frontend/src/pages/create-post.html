<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Write a story - Medium</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../scripts/createPost.ts"></script>
  </head>
  <body class="bg-white min-h-screen">
    <div id="header-placeholder"></div>
    <script>
      fetch('../components/header.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('header-placeholder').innerHTML = html;
        });
    </script>

    <main class="max-w-screen-md mx-auto pt-24 px-4">
      <form id="postForm" class="space-y-6">
        <input
          type="text"
          name="title"
          class="w-full text-3xl font-title font-bold focus:outline-none placeholder-medium-gray"
          placeholder="Title"
          required
        />

        <textarea
          name="content"
          rows="12"
          class="w-full text-xl font-serif focus:outline-none placeholder-medium-gray resize-none"
          placeholder="Tell your story..."
          required
        ></textarea>

        <div class="fixed bottom-0 left-0 w-full bg-white border-t border-medium-border py-3">
          <div class="max-w-screen-md mx-auto px-4 flex justify-end">
            <button
              type="submit"
              class="bg-medium-green text-white px-4 py-2 rounded-full hover:bg-green-700 transition-colors font-title"
            >
              Publish
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
