<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Post - Typora</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../scripts/createPost.ts"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <form id="postForm" class="bg-white p-6 rounded shadow-md w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-4">✍️ Create New Post</h2>

      <label class="block mb-4">
        <span class="text-sm text-gray-700">Title</span>
        <input
          type="text"
          name="title"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded"
          placeholder="Enter post title"
          required
        />
      </label>

      <label class="block mb-4">
        <span class="text-sm text-gray-700">Content</span>
        <textarea
          name="content"
          rows="8"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded"
          placeholder="Write your content..."
          required
        ></textarea>
      </label>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Publish
      </button>
    </form>
  </body>
</html>
