<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In - Medium</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://accounts.google.com/gsi/client"></script>
    <script type="module" src="../scripts/auth.ts"></script>
    <script type="module" src="../scripts/login.ts"></script>
  </head>
  <body class="bg-white min-h-screen flex flex-col items-center pt-24">
    <a href="/src/pages/feed.html" class="mb-12">
      <h1 class="text-medium-dark font-title text-3xl font-bold">Medium</h1>
    </a>

    <div class="w-[400px] max-w-full px-4">
      <h2 class="text-3xl font-title font-bold text-medium-dark mb-8 text-center">Welcome back</h2>

      <form id="loginForm" class="space-y-4">
        <div>
          <input 
            type="email" 
            name="email" 
            placeholder="Email" 
            class="w-full px-4 py-3 border border-medium-border rounded-sm focus:outline-none focus:ring-1 focus:ring-medium-dark"
            required 
          />
        </div>

        <div>
          <input 
            type="password" 
            name="password" 
            placeholder="Password" 
            class="w-full px-4 py-3 border border-medium-border rounded-sm focus:outline-none focus:ring-1 focus:ring-medium-dark"
            required 
          />
        </div>

        <button 
          type="submit" 
          class="w-full bg-medium-dark text-white py-2 px-4 rounded-full hover:bg-black transition-colors font-title"
        >
          Sign in
        </button>

        <!-- Google Sign In button container -->
        <div id="g_id_signin" class="mt-4"></div>

        <p class="text-center text-medium-gray text-sm mt-6">
          No account?
          <a href="/src/pages/register.html" class="text-medium-green hover:text-medium-dark">Create one</a>
        </p>
      </form>
    </div>
  </body>
</html>
