<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Profile - Medium</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../scripts/editProfile.ts"></script>
    <script type="module">
      import { redirectIfNotLoggedIn } from '../scripts/utils/authGuard';
      redirectIfNotLoggedIn();
    </script>
  </head>
  <body class="bg-white min-h-screen">
    <div id="header-placeholder"></div>
    <script>
      fetch('../components/header.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('header-placeholder').innerHTML = html;
        });
    </script>

    <main class="max-w-screen-sm mx-auto pt-24 px-4">
      <div class="mb-8">
        <h1 class="text-3xl font-title font-bold text-medium-dark">Profile information</h1>
        <p class="text-medium-gray mt-2">Update your photo and personal details here.</p>
      </div>

      <form id="editForm" class="space-y-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-medium-dark">Name</label>
          <input 
            type="text" 
            name="name" 
            class="w-full px-4 py-3 border border-medium-border rounded-sm focus:outline-none focus:ring-1 focus:ring-medium-dark" 
            required 
          />
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-medium-dark">Username</label>
          <input 
            type="text" 
            name="username" 
            class="w-full px-4 py-3 border border-medium-border rounded-sm focus:outline-none focus:ring-1 focus:ring-medium-dark" 
            required 
          />
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-medium-dark">Email</label>
          <input 
            type="email" 
            name="email" 
            class="w-full px-4 py-3 border border-medium-border rounded-sm focus:outline-none focus:ring-1 focus:ring-medium-dark" 
            required 
          />
        </div>

        <div class="pt-4">
          <button 
            type="submit" 
            class="bg-medium-green text-white px-6 py-2 rounded-full hover:bg-green-700 transition-colors font-title"
          >
            Save
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
